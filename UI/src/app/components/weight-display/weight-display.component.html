<div class="container">
    <!-- hidden input field behind the scenes -->
    <input #weightDisplay id="weightDisplay" type="number" name="" [(ngModel)]="currentText" (blur)="submitWeight()" (keyup)="onKeyUp($event)"  placeholder="No Weight Set.">
    @if(currentText != null)
    {
        <p id="unitLabel">{{weightUnit}}</p>
    }
</div>
